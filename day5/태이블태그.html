<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
    <style>
        table, th, td {
            border: 1px solid #000;
        }

        .ma_50 {
            margin-top: 50px;
        }

        td {
            width: 500px;
        }
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
        </tr>
        <tr>
            <td>내용셀1</td>
            <td>내용셀2</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>javascript</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>실전 웹 구축</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>UX/UI 디자인</td>
            <td>Figma</td>
            <td>1달</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption>한방병원</caption>
        <tr>
            <th colspan="3">환자리스트</th>
        </tr>
        <tr>
            <td>강호동</td>
            <td>허리통증</td>
            <td>침치료</td>
        </tr>
        <tr>
            <td>이수근</td>
            <td>두통</td>
            <td>약처방</td>
        </tr>
        <tr>
            <td>은지원</td>
            <td>손목통증</td>
            <td>물리치료</td>
        </tr>
    </table>

    <table class="ma_50">
        <caption></caption>
        <tr>
            <th colspan="2">해외</th>
        </tr>
        <tr>
            <td rowspan="2">더운나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            <td>사이판</td>
        </tr>
        <tr>
            <td rowspan="2">추운나라</td>
            <td>핀란드</td>
        </tr>
        <tr>
            <td>러시아</td>
        </tr>
    </table>
</body>
</html>
