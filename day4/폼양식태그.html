<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼양식태그</title>
</head>

<body>
    <form action="" method="" autocomplete="" name="signup">
        <div>
            이름 : <input type="text" name="이름" maxlength="5" required>
            읽기전용 : <input type="text" readonly>
        </div>
        <div>
            <input type="checkbox" value="고양이" checked>고양이
            <input type="checkbox" value="강아지" checked>강아지
            <input type="checkbox" value="송아지">송아지
        </div>
        <div>
            비밀번호 : <input type="password" name="비밀번호">
        </div>
        <div>
            나이 : <input type="number" autofocus="false">
        </div>
        <div>
            이메일 : <input type="email" disabled>
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <input type="tel" placeholder="전화번호">
        </div>
        <div>
            <input type="radio" value="여성" name="성별">여성
            <input type="radio" value="남성" name="성별">남성
        </div>
        <div>
            <input type="date">
        </div>
        <div>
            <input type="button">
        </div>
    </form>
</body>

</html>
