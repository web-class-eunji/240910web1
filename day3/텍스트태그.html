<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
</head>
<body>
    <h1>헤딩태그 실습</h1>
    <h2>헤딩태그 실습</h2>
    <h3>헤딩태그 실습</h3>
    <h4>헤딩태그 실습</h4>
    <h5>헤딩태그 실습</h5>
    <h6>헤딩태그 실습</h6>
    <!-- 단순히 큰 글자를 나타내려 사용하는 것이 아닌, 중요한 제목을
     의미를 담아서 사용함.
     특징 : h1태그는 문서 내에 한번만 사용이 가능합니다. -->

    <hr>
    <!-- 수평선태그 -->

    <p>우리는 p태그 공부중!
        <span>p태그는 단락 태그입니다.</span>
    </p>
    <p>버튼 클릭</p>
    <!-- 단락태그 -->

    <hr>

    <p>
        안녕하세요!
        <br>
        <!-- 줄바꿈태그 -->
        줄바꿈태그 실습을 하는 중입니다.
    </p>
</body>
</html>
