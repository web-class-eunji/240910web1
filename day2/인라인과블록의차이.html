<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록의 차이</title>
    <style>
        h1 {
            padding: 10px;
            background-color: violet;
        }

        p {
            padding: 10px;
            background-color: rgb(255, 220, 255);
        }

        span {
            padding: 10px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>
        이것은 블록태그로 만든 제목입니다.
        <a href="#"></a>
    </h1>
    <!-- 블록은 인라인태그를 감쌀 수 있다 -->
    <p>이것은 블록태그로 만든 설명입니다.</p>


    <span>
        이것은 인라인 요소이고 내용1 입니다.
        <a href="#"></a>
    </span>
    <!-- 인라인태그는 인라인을 감쌀 수 있다. -->

    <span>
        이것은 인라인 요소이고 내용2 입니다.
        <p></p>
        <!-- 이건 잘못된 구조!
         인라인 안에는 블록이 들어 갈 수 없다!!!! -->
    </span>
    <span>이것은 인라인 요소이고 내용3 입니다.</span>
</body>
</html>
